<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="main.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="button-selection">

        <h1 id="">Rock, Paper, Scissors</h1>
        <button class="rock" type="button">Rock</button>
        <button class="paper" type="button">Paper</button>
        <button class="scissors" type="button">Scissors</button>

    </div>
    <div id="roundSelection">

        <div id="playerSelection"></div>
        <div id="computerSelection"></div>

    </div>

    <div id="roundResults">

        <p id="playerScore"></p>
        <p id="computerScore"></p>
        

    </div>
    
    <div id="finalResults">

        <p id="finalResult"></p>

    </div>
</body>
</html>
